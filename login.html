<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/png">
    <script src="script.js"></script>
    <title>Login - Linker Digital</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            font-family: "Noto Sans", Arial, sans-serif;
            text-align: center;
            background-color: #6B8AC7;
            color: white;
        }

        h1 {
            margin-top: 7.5%;
            margin-bottom: 20px;
            color: white;
            font-weight: normal;
            text-transform: uppercase;
        }

        img {
            margin: 20px;
        }

        .wrapper {
            margin: 10px 350px;
            padding: 20px;
            background-color: white;
            color: black;
            box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.253);
            border-radius: 10px;
        }

        .wrapper > a {
            margin: 10px 0px;
            color: black;
            text-decoration: underline;
        }

        input#email {
            padding: 10px;
            margin: 10px;
            width: 300px;
            height: 15px;
            font-size: 16px; 
            font-family: "Noto Sans", Arial, sans-serif;
        }

        input#senha {
            padding: 10px;
            margin: 10px;
            width: 300px;
            height: 15px;
            font-size: 16px; 
            font-family: "Noto Sans", Arial, sans-serif;
        }

        .btn-submit {
            margin: 5px 0px 10px 0px;
            padding: 10px;
            font-family: "Noto Sans", Arial, sans-serif;
            font-size: 16px;
            background-color: #6B8AC7;
            color: white;
            border: 1px solid #6B8AC7;
            border-radius: 10px;
            cursor: pointer;
        }

        .sera {
            margin: 5px 0px;
        }

        @media screen and (max-width: 768px) {
            .wrapper {
                margin: 10px;
                padding: 10px;
            }

            .wrapper > a {
                margin: 10px 0px;
                color: black;
                text-decoration: underline;
            }

            input#email {
                width: 250px;
            }

            input#senha {
                width: 250px;
            }

            .btn-submit {
                padding: 10px 110px;
                border-radius: 0px;
            }

            img {
                margin: 0px;
            }
        }

        @media screen and (min-width: 769px) and (max-width: 1200px) {
            .wrapper {
                margin: 10px 200px;
                padding: 10px;
            }

            .wrapper > a {
                margin: 10px 0px;
                color: black;
                text-decoration: underline;
            }

            input#email {
                width: 250px;
            }

            input#senha {
                width: 250px;
            }

            .btn-submit {
                padding: 10px 110px;
                border-radius: 0px;
            }

            img {
                margin: 0px;
            }
        }
    </style>
</head>
<body>

    <h1>Login</h1>

    <div class="wrapper">
        <img src="imagens/logo2.png" alt="Logotipo Linker Digital" />
        <br>
        <input type="email" id="email" placeholder="Seu email">
        <br>
        <input type="password" id="senha" placeholder="Sua senha">
        <br>
        <input type="submit" class="btn-submit" value="Entrar">
        <p id="sera"></p>
        <br>
        <a href="index.html#pay">Ainda n√£o tem conta? Solicite um convite!</a>
    </div>

    <script src="login.js"></script>
    
</body>
</html>
